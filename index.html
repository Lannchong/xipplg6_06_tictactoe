<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-slate-900 text-slate-900 dark:text-slate-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">Tic Tac Toe Ultimate</h1>
            <div class="flex space-x-4">
                <button id="themeToggle" class="theme-toggle p-2 rounded-full bg-slate-200 dark:bg-slate-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
                <button id="soundToggle" class="sound-toggle p-2 rounded-full bg-slate-200 dark:bg-slate-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15.536a5 5 0 001.414 1.414m2.828-9.9a9 9 0 011.414 1.414" />
                    </svg>
                </button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center space-x-4">
                        <div id="player1" class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-blue-100 dark:bg-blue-900">
                            <span class="x-symbol font-bold">X</span>
                            <span id="player1Name" class="font-medium">Player 1</span>
                            <span id="player1Score" class="bg-blue-500 text-white px-2 py-1 rounded-full text-sm">0</span>
                        </div>
                        <div id="player2" class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-red-100 dark:bg-red-900">
                            <span class="o-symbol font-bold">O</span>
                            <span id="player2Name" class="font-medium">Player 2</span>
                            <span id="player2Score" class="bg-red-500 text-white px-2 py-1 rounded-full text-sm">0</span>
                        </div>
                    </div>
                    <div id="timerContainer" class="hidden">
                        <div class="w-32 h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                            <div id="timerBar" class="h-full bg-blue-500 timer-bar"></div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4 bg-slate-200 dark:bg-slate-800 p-4 rounded-xl shadow-lg" id="gameBoard">
                    <!-- Game board will be generated by JavaScript -->
                </div>

                <div class="mt-6 flex justify-between">
                    <div class="flex space-x-4">
                        <button id="newGameBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                            New Game
                        </button>
                        <button id="gameModeBtn" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                            Player vs Player
                        </button>
                    </div>
                    <div id="statusMessage" class="flex items-center font-medium text-lg">
                        Player X's turn
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">Leaderboard</h2>
                    <div id="leaderboard" class="space-y-2">
                        <!-- Leaderboard will be populated by JavaScript -->
                        <div class="text-center py-4">Loading leaderboard...</div>
                    </div>
                </div>

                <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 mt-6">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">Game History</h2>
                    <div id="gameHistory" class="space-y-2">
                        <!-- Game history will be populated by JavaScript -->
                        <div class="text-center py-4">No games played yet</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white dark:bg-slate-800 rounded-xl p-8 max-w-md w-full modal">
            <h2 id="gameOverTitle" class="text-2xl font-bold mb-4">Game Over!</h2>
            <p id="gameOverMessage" class="mb-6">Player X wins!</p>
            <div class="flex justify-between">
                <button id="rematchBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    Rematch
                </button>
                <button id="newGameModalBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                    New Game
                </button>
            </div>
        </div>
    </div>

    <!-- Player Name Modal -->
    <div id="playerNameModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white dark:bg-slate-800 rounded-xl p-8 max-w-md w-full modal">
            <h2 class="text-2xl font-bold mb-4">Enter Player Names</h2>
            <div class="space-y-4 mb-6">
                <div>
                    <label for="player1Input" class="block mb-1">Player 1 (X):</label>
                    <input type="text" id="player1Input" class="w-full px-3 py-2 border rounded-lg dark:bg-slate-700 dark:border-slate-600" value="Player 1">
                </div>
                <div>
                    <label for="player2Input" class="block mb-1">Player 2 (O):</label>
                    <input type="text" id="player2Input" class="w-full px-3 py-2 border rounded-lg dark:bg-slate-700 dark:border-slate-600" value="Player 2">
                </div>
            </div>
            <button id="startGameBtn" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                Start Game
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
